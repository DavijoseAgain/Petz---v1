<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!-- Se houver foto, exibe <img>; caso contrário, exibe o ícone padrão -->
      <ion-button (click)="openProfile()" class="profile-button">
        <ng-container *ngIf="foto; else iconPadrao">
          <img [src]="foto" class="profile-avatar" />
        </ng-container>
        <ng-template #iconPadrao>
          <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
        </ng-template>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen style="--background: #ffffff;">
  <div class="home-container">
    <div class="welcome-card">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Bem vindo, {{ usuario }}!</ion-card-title>
          <ion-card-subtitle>o que você deseja para hoje?</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </div>

    <div class="list-group">
      <div class="group">
        <h4>recentes</h4>
        <ion-item button>
          <ion-avatar slot="start">
            <ion-img src="assets/icon/lucys-pet-shop.png"></ion-img>
          </ion-avatar>
          Lucy’s Pet Shop
        </ion-item>
      </div>
      <div class="group">
        <h4>favoritos</h4>
        <ion-item button>
          <ion-avatar slot="start">
            <ion-img src="assets/icon/lucys-pet-shop.png"></ion-img>
          </ion-avatar>
          Lucy’s Pet Shop
        </ion-item>
      </div>
      <div class="group">
        <h4>recomendados</h4>
        <ion-item button>
          <ion-avatar slot="start">
            <ion-img src="assets/icon/PetDistrib.png"></ion-img>
          </ion-avatar>
          PetDistrib
        </ion-item>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="bottom-tabs">
    <ion-button fill="clear" slot="start" routerLink="/pet-list">
      <ion-icon slot="icon-only" name="paw-outline"></ion-icon>
    </ion-button>
    <ion-button fill="clear">
      <ion-icon slot="icon-only" name="home-outline"></ion-icon>
    </ion-button>
    <ion-button fill="clear" slot="end" routerLink="/shop-list">
      <ion-icon slot="icon-only" name="search-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
