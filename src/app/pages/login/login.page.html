<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen style="--background: #ffffff;"> 
  <div class="login-container">
    <div class="logo-container">
      <h2>Bem Vindo ao</h2>
      <ion-img src="assets/icone_petz.png" alt="PetzPlace Logo"></ion-img>

      <h3>PetzPlace</h3>
    </div>

    <form (ngSubmit)="login()">
      <ion-item fill="outline" lines="none" class="input-outline">
        <ion-input [(ngModel)]="usuario" name="usuario" placeholder="UsuÃ¡rio" required></ion-input>
      </ion-item>

      <ion-item fill="outline" lines="none" class="input-outline">
        <ion-input [(ngModel)]="senha" name="senha" type="password" placeholder="Senha" required></ion-input>
      </ion-item>

      <ion-button  class="login-button" expand="block" fill="clear" type="submit">Login</ion-button>
      <ion-button class="register-button" expand="block" fill="clear" routerLink="/register">Cadastrar-se</ion-button>
    </form>
  </div>


</ion-content>


<ion-footer>
  <ion-toolbar class="bottom-bar"></ion-toolbar>
</ion-footer>
