<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="perfil-container">
    <div class="profile-pic-wrapper">
      <img [src]="foto || 'assets/icon/avatar-placeholder.png'" class="profile-pic" />
      <label class="edit-icon">
        <ion-icon name="pencil-outline"></ion-icon>
        <input type="file" hidden (change)="onImageSelected($event)" accept="image/*" />
      </label>
    </div>

    <div class="info-card">
      <ion-card>
        <ion-card-content>
          <ion-item>
            <ion-label position="stacked">Nome</ion-label>
            <ion-input [(ngModel)]="nome"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Idade</ion-label>
            <ion-input type="number" [(ngModel)]="idade"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Sexo</ion-label>
            <ion-select [(ngModel)]="sexo">
              <ion-select-option value="Masculino">Masculino</ion-select-option>
              <ion-select-option value="Feminino">Feminino</ion-select-option>
              <ion-select-option value="Outro">Outro</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </div>

    <!-- Botão Salvar com fundo #ccc -->
    <ion-button
      expand="block"
      shape="round"
      fill="solid"
      class="btn-ccc"
      (click)="salvar()"
    >
      Salvar
    </ion-button>

    <!-- Botão + cadastrar pet também com fundo #ccc -->
    <ion-button
      expand="block"
      shape="round"
      fill="solid"
      class="btn-ccc"
      routerLink="/cadastrar-pet"
    >
      + cadastrar pet
    </ion-button>
  </div>
</ion-content>


<ion-footer>
  <ion-toolbar class="bottom-tabs">
    <ion-button fill="clear" slot="start" routerLink="/pet-list">
      <ion-icon slot="icon-only" name="paw-outline"></ion-icon>
    </ion-button>
    <ion-button fill="clear" routerLink="/home">
      <ion-icon slot="icon-only" name="home-outline"></ion-icon>
    </ion-button>
    <ion-button fill="clear" slot="end" routerLink="/shop-list">
      <ion-icon slot="icon-only" name="search-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
